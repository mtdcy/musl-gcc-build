---
name: Build musl-gcc

on:
  push:
    paths:
      - .github/workflows/build.yml
      - build.sh
    branches:
      - main

  workflow_dispatch:
    inputs:
      tag:
        type: string
        description: Which tag to build

env:
  tag: v0.9.11

jobs:
  build:
    runs-on: ubuntu-latest
    container: ${{ vars.REGISTRY }}/${{ vars.REGISTRY_USER }}/builder:${{ matrix.builder }}
    strategy:
      matrix:
        builder:
          - amd64-ubuntu-22.04
          - arm64-ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Build
        id: build
        shell: bash
        run: |
          set -ex

          tag="${{ github.event.inputs.tag }}"
          [ -n "$tag" ] || tag=${{ env.tag }}

          echo "tag=$tag" >> "$GITHUB_OUTPUT"
          echo "target=$(uname -m)-unknown-linux-musl" >> "$GITHUB_OUTPUT"

          TAG=$tag ./build.sh

      - name: Release
        uses: actions/gitea-release-action@v1
        with:
          token: ${{ secrets.COMMIT_TOKEN }}
          tag_name: ${{ steps.build.outputs.tag }}
          name: musl-gcc ${{ steps.build.outputs.tag }}
          body: musl-gcc ${{ steps.build.outputs.tag }}
          append_body: false
          make_latest: true
          files: ${{ steps.build.outputs.target }}.tar.xz

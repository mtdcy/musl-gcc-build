---
name: Build musl-gcc

env:
  tag: v0.9.11

on:
  push:
    paths:
      - .github/workflows/build.yml
      - build.sh
      - config.mak
    branches:
      - main

  workflow_dispatch:
    inputs:
      tag:
        type: string
        description: Which tag to build

jobs:
  build-musl-gcc:
    runs-on: ${{ matrix.runner }}
    container: ${{ vars.REGISTRY }}/${{ vars.REGISTRY_USER }}/builder:ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        runner:
          - ubuntu-latest
          - ubuntu-latest-arm

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive
          token: ${{ secrets.COMMIT_TOKEN }}

      - name: Build
        id: build
        shell: bash
        run: |
          set -ex

          tag="${{ github.event.inputs.tag }}"
          [ -n "$tag" ] || tag=${{ env.tag }}

          echo "tag=$tag" >> "$GITHUB_OUTPUT"

          git config user.name "bot"
          git config user.email "bot@noreply.mtdcy.top"
          git tag -a "$tag" -m "$tag" --force
          git push origin "$tag" --force

          TAG=$tag ./build.sh

      - name: Release
        uses: actions/gitea-release-action@v1
        with:
          token: ${{ secrets.COMMIT_TOKEN }}
          tag_name: ${{ steps.build.outputs.tag }}
          name: musl-gcc ${{ steps.build.outputs.tag }}
          body_path: config.md
          append_body: false
          make_latest: true
          files: |-
            *.tar.xz
            *.log
